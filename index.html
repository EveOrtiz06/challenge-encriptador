<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">

    <style>

    </style>
    
</head>

<body>
    <header>
        <img class='logo' src="assets/Logo.png" alt="logo-alura">
    </header>


    <main class="container__general">

        <section class="container1">
            <div class="container__texto__entrante">
                <textarea class="texto__ingresado" cols='30' rows=10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="container__informacion__botones">
                <div class="container__informacion">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="!">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="container__botones">
                    <button onclick="btnEncriptar();" id="encriptador">Encriptar</button>
                    <button onclick="btnDesencriptar();" id="desencriptador">Desencriptar</button>

                </div>
            </div>

        </section>

        <section class="container2">
            <!-- <div class="container2__encriptado"></div> -->
            <div class="container2__contenido">
                <div class="container2__contenido__elementos">
                    <img src="assets/Muñeco.png" alt="muñeco"></img>
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="container2__contenido__encriptado">
                <div class="container2__encriptado__elementos">
                    <textarea class="mensaje" cols="90"></textarea>
                    <button onclick='btnCopiar()' class="boton__copiar">Copiar</button>
                </div>
            </div>

        </section>


    </main>






    <script src="app.js">

    </script>
</body>

</html>
