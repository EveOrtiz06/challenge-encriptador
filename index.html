<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class='logo' src="assets/Logo.png" alt="logo-alura">
    </header>


    <main class="container__general">

        <section class="container1">
            <div class="container__texto__entrante">
                <textarea class="texto__ingresado" cols='30' rows=10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="container__informacion__botones">
                <div class="container__informacion">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="!">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="container__botones">
                    <button onclick="encriptar();" id="encriptador">Encriptar</button>
                    <button onclick="desencriptar();" id="desencriptador">Desencriptar</button>

                </div>
            </div>

        </section>

        <section class="container2">
            <div class="container2__texto">
                <div class="container1__texto__saliente">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p onclick="resultado();">Ingresa el texto que deseas encriptar.</p>
                </div>
                <button class="boton__copiar">Copiar</button>
            </div>
        </section>


    </main>


    <footer>

    </footer>




    <script src="app.js"></script>
</body>

</html>
